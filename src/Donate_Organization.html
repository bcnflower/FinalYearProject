<!DOCTYPE html>
<html lang="en">
<head>
  <title>Donate</title>
  <%- include('./head'); %>
</head>
<style>
.fot{
  color: white;
}
.bod{
  border: 2px solid;
}
.h{
 background-color: blue;
 color: white;
 padding: 11px 45px;
 text-align: center;
 text-decoration: none;
}
.form1{
  width: 60%;
  height: 35px;
}
.btn{
  background-color: green;
  color: white;
  padding: 7px 62px;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
</style>

<body>
  <%- include('./header'); %>
  <input type="hidden" name="orgAddress" id="orgAddress" value="<%= orgAddress %>">
  <div class="container text-center" style="margin-top: 60px;">
    <div class="row ">
      <div class="col-md-6 col-md-offset-3 " style=" background-color: darkgrey;">
        <h4 class="h"> DONATE TO ORGNAIZATION </h4>
        <label for="amount">Enter Amount:</label><br>
        <input type="number" class="form1" id="orgContributeAmount" step="0.01" min="0" name="amount" value="<%= amount %>" required><br><br>
        <label for="Org">Select Orgnaization:</label> <br>
        <select name="Org"class="form1" id="orgsList">
        </select><br><br>
        <form id="populateOrgs">
          <input type="submit" class="btn" value="Populate Orgnaization List"> <br>
        </form>
        <br>
        <form id="orgContribute">
          <input type="submit" class="btn" value="Donate"> <br>
        </form> <br>
        <center><div class="bod" style="background-color: #fff" id="org_msg"><br></div><br></center>
      </div>
    </div>


    <br>
    <div class="row" >
      <div style="background-color: darkgrey;margin-left:15%;" class="col-md-8">
        <h2 class="h" id="org_name">-</h2>

        <form class="form-inline">
          <table>
            <tr>
              <td><label>TOTAL COLLECTED:</label></td>
              <td><input style="background-color: #fff" class="bod" type="number" placeholder="" name="amount" id="org_totalCollected" disabled></td>
              <td><label>TOTAL DISTRIBUTED:</label></td>
              <td><input style="background-color: #fff" class="bod" type="number" placeholder="" name="amount" id="org_totalDistributed" disabled></td>
            </tr>
            <tr>
              <td><label>BALANCE:</label></td>
              <td><input style="background-color: #fff" class="bod" type="number" placeholder="" name="amount" id="org_balanceAmount" disabled></td>
              <td><label>ADDRESS:</label></td>
              <td><input style="background-color: #fff" class="bod" type="text" placeholder="" name="amount" id="org_address" disabled></td>
            </tr>
          </table>
        </form> 
        <br>
        <form id="updateWalletStats">
          <input type="submit" class="btn" value="Update Stats"> <br><br>
          <center><div class="bod" style="background-color: #fff" id="wallet_msg"><br></div><br></center>
        </form>
      </div>
    </div>

    <br>

    <br>

    <div style="margin-left:14%;width:102.7%;" class="row"> 

      <div style="background-color: darkgrey;" class="col-md-8">
        <h4 class="h32">DEBIT</h4>
        <table>
          <thead>
            <th>TO</th>
            <th>AMOUNT</th>
            <th>METHOD</th>
            <th>TIME</th>
          </thead>
          <tbody id="debitTbl">
          </tbody>
        </table>
        <BR>
      </div>
    </div>

    <div style="margin-left:14%;width:102.7%;" class="row"> 
      <div class="col-md-8" style="background-color: darkgrey;">
        <h4 class="h22">CREDIT</h4>
        <table>
          <thead>
            <th>FROM</th>
            <th>AMOUNT</th>
            <th>TIME</th>
          </thead>
          <tbody id="creditTbl">
          </tbody>
        </table>
        <BR>
      </div>
    </div>


  </div>
  <br>
</body>
<%- include('./footer'); %>
<script type="text/javascript">
  function features() {
    init_donateToOrg();
    init_updateTransactionStats();
    const event = document.createEvent('Event');
    event.initEvent('submit', true, true);
    document.getElementById("populateOrgs").dispatchEvent(event);
    document.getElementById("updateWalletStats").dispatchEvent(event);
  };
  function presets(){

  }

</script>
</html>
